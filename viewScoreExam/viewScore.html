<html>
<head>
	<link rel="stylesheet" href="viewScore.css">
	<link rel="icon" type="image/png" href="favicon-96x96.png">
</head>

<body>
	<h1 style="text-align: center">View Score</h1>

	<div id="scoreQuestionAndAnswer">
		<div>
			<div id="questionForTakeExam" name="questionForExam"></div>
		</div>
		<div>
			<div id="answerFromStudent" name="answerFromStudent"></div>
		</div>
	</div>


	<div id="ScoreTableDiv">
		<table id="scoreTable">
			<tr id="tableHeader">
				<th>Item</th>
				<th>Score</th>
			</tr>

			<tr>	
				<td>Function Name</td>
				<td id="functionNameValue"></td>
			</tr>

			<tr>
				<td>Argument(s)</td>
				<td id="ArgumentValue"></td>
			</tr>
	
			<tr>
				<td>Print/Return</td>
				<td id="prValue"></td>
			</tr>

			<tr>
				<td>Compile</td>
				<td id="CompileValue"></td>
			</tr>

			<tr>
				<td>Test Case</td>
				<td id="testCaseValue"></td>
			</tr>

			<tr style="font-weight: bold;">
				<td>Total</td>
				<td id="totalValue"></td>
			</tr>

		</table>
	</div>
</body>
</html>
